<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  <div id="quote-box">
    <div class="quote-content">
      <h2 id="text"><i class="fa fa-quote-left"></i> <span id="quote-text"></span> <i class="fa fa-quote-right"></i></h2>
      <h4 id="author">- <span id="quote-author"></span></h4>
    </div>
    <div class="buttons">
      <a id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank" rel="noopener noreferrer">
        <i class="fa fa-twitter"></i> Tweet
      </a>
      <button id="new-quote">New Quote</button>
    </div>
  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.16.6/babel.min.js"></script>
  <script type="text/babel" src="script.js"></script>
</body>
</html>
